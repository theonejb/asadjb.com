<div class="col-xs-12">
    {{ if .IsPage }} 
	    {{ $currentPage := . }} 
	    {{- with .CurrentSection -}}
	    <ul class="breadcrumbs">
	        <li>
	            <a href="{{ .Permalink }}">{{ .Title }}</a> >
	        </li>
	        <li>
	            {{ $currentPage.Title }}
	        </li>
	    </ul>
	    {{- end -}} 
    {{ end }}
</div>
